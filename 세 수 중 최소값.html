<body>
  <script>
    function solution(a, b, c) {
      let answer;
      if (a < b) answer = a;
      else if (b < a) answer = b;
      if (c < answer) answer = c;
      return answer;
    }

    console.log(solution(4, 3, 3));
  </script>
