<!--
  연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할때 N명의
  학생수를 입력하면 필요한 다스 수를 계산하는 프로그램을 작성하시오.

  입력설명 
  첫 번째 줄에 1000 이하의 자연수 N이 입력된다.

  출력설명
  첫 번째 줄에 필요한 다스 수를 출력합니다.

  입력예제
  37

  출력예제 
  4
-->

<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer;
      let das = 12;
      answer = parseInt(n / das + 1);
      return answer;
    }
    console.log(solution(37));

    function solution2(n) {
      let answer;
      let das = 12;
      answer = Math.ceil(n / das);
      return answer;
    }
    console.log(solution2(37));
  </script>
</body>

</html>
