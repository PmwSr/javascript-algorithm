<!--
  서울시는 6월 1일부터 교통 혼잡을 막기 위해서 자동차 10부제를 시행한다.
  자동차 10부제는 자동차 번호의 일의 자리 숫자와 날짜의 일의 자리 숫자가 일치하면 해당 자동차의 운행을
  금지한ㄴ 것이다. 예를 들어, 자동차 번호의 일의 자리 숫자가 7이면 7일, 17일, 27일에 운행하지 못한다.
  또한, 자동차 ㅂㄴ호의 일의 자리 숫자가 0이면 10일, 20일, 30일에 운행하지 못한다.


  입력설명
  첫 줄에는 날짜의 일의 자리 숫자가 주어지고 두 번째 줄에는 7대의 자동차 번호의 끝 두 자리 숫자가 주어진다.
  
  출력설명
  주어진 날짜와 자동차의 일의 자리 숫자를 보고 10부제를 윟바나는 차량의 대수를 출력합니다.
-->
<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>10부제</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let x of arr) {
          if (x % 10 === day) answer++;
        }
        return answer;
      }

      arr = [25, 23, 53, 17, 33, 65];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
