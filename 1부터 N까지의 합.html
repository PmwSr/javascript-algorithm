<!-- 
  자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하라.
  
  입력설명
  첫 번째 줄에 20이하의 자연수 N이 입력된다.

  출력설명
  첫 번째 줄에 1부터 N까지의 합을 출력한다.

  입력예제
  6
  출력예제
  21
-->

<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer = 0;
      for (let i = 0; i <= n; i++) {
        answer += i;
      }
      return answer;
    }
    alert(solution(6));
  </script>
</body>

</html>
